<ion-card>
  <ion-card-header>
    <ion-card-title>{{ e.eventNombre }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Fecha de Inicio: {{this.diaITxt}} <br>
    Hora de Inicio: {{this.horaITxt}} <br>
    Fecha de Finalizacion: {{this.diaFTxt}} <br>
    Hora de Finalizacion: {{this.horaFTxt}} <br>
    Descripcion: {{e.eventDescripcion}}
  </ion-card-content>
</ion-card>

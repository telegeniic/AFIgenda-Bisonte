<ion-card>
  <ion-card-header>
    <ion-card-title>{{ e.eventNombre }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Fecha de Inicio: {{e.eventInicioDia}} <br>
    Hora de Inicio: {{e.eventInicioHora}} <br>
    Fecha de Finalizacion: {{e.eventTerminaDia}} <br>
    Hora de Finalizacion: {{e.eventTerminaHora}} <br>
    Descripcion: {{e.eventDescripcion}}
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-item>
    <ion-icon name="football-outline" slot="start"></ion-icon>
    <ion-label>{{e.eventNombre}}</ion-label>
    <ion-button fill="outline" slot="end" (click)="openDescription()">View</ion-button>
  </ion-item>

  <ion-card-content>
    Inicio: {{this.diaITxt}} {{this.horaITxt}}
    Termina: {{this.diaFTxt}} {{this.horaFTxt}}
  </ion-card-content>
</ion-card>

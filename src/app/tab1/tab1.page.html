<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-descripcion *ngIf="this.event" [e]="this.event"></app-descripcion>
  <app-eventos *ngFor="let e of eventList | async" [e]="e" (messageEvent)=receiveMessage($event)></app-eventos>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
